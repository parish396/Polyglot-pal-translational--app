<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Pal - Language Translator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">

    <div class="bg-white bg-opacity-90 backdrop-blur-md p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-4xl transform transition-all duration-300 hover:scale-[1.01]">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-800 mb-6 sm:mb-8 tracking-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-700">
                Polyglot Pal
            </span>
        </h1>

        <!-- Error Message Display -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
            <strong class="font-bold">Error!</strong>
            <span id="error-text" class="block sm:inline ml-2"></span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="document.getElementById('error-message').classList.add('hidden')">
                <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <title>Close</title>
                    <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
                </svg>
            </span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8">
            <!-- Input Section -->
            <div class="flex flex-col">
                <div class="flex justify-between items-center mb-3">
                    <label for="source-lang" class="text-gray-700 font-semibold text-lg">From:</label>
                    <select id="source-lang" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-400 focus:border-purple-400 text-gray-700 bg-white"></select>
                </div>
                <textarea id="input-text" class="w-full h-40 p-4 border border-gray-300 rounded-lg shadow-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 font-inter text-gray-800 text-base" placeholder="Enter text to translate..."></textarea>
                <div class="flex justify-end mt-3 space-x-2">
                    <button id="clear-input-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors duration-200 shadow-sm">Clear</button>
                </div>
            </div>

            <!-- Action Buttons (centered for mobile, between sections for desktop) -->
            <div class="flex flex-col items-center justify-center space-y-4 md:space-y-6 my-4 md:my-0">
                <button id="swap-languages-btn" class="p-3 bg-purple-600 text-white rounded-full shadow-lg hover:bg-purple-700 transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-purple-300" title="Swap Languages">
                    <!-- Swap icon (inline SVG for simplicity) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                    </svg>
                </button>
                <button id="translate-btn" class="w-full max-w-[200px] px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center">
                    <span id="translate-text">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M3 12v3c0 1.1.9 2 2 2h3v-2H5v-3H3zm7 0v7h3c1.1 0 2-.9 2-2v-3h-2v3h-3v-5h5V5c0-1.1-.9-2-2-2h-3v2h3v3h-5z" />
                        </svg>
                        Translate
                    </span>
                    <span id="loading-spinner" class="spinner hidden mr-3"></span>
                </button>
            </div>

            <!-- Output Section -->
            <div class="flex flex-col">
                <div class="flex justify-between items-center mb-3">
                    <label for="target-lang" class="text-gray-700 font-semibold text-lg">To:</label>
                    <select id="target-lang" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-400 focus:border-purple-400 text-gray-700 bg-white"></select>
                </div>
                <textarea id="output-text" class="w-full h-40 p-4 border border-gray-300 rounded-lg shadow-md resize-none focus:outline-none focus:ring-2 focus:ring-green-400 font-inter text-gray-800 text-base bg-gray-50" placeholder="Translation will appear here..." readonly></textarea>
                <div class="flex justify-end mt-3 space-x-2">
                    <button id="copy-output-btn" class="px-4 py-2 bg-green-200 text-green-700 rounded-lg hover:bg-green-300 transition-colors duration-200 shadow-sm">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
